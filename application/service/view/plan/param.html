{extend name="base" /}
{block name="title"}修改方案参数{/block}
{block name="body"}
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<section class="Hui-article-box">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		方案参数列表
		<span class="c-gray en">&gt;</span>
		修改方案参数 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> </nav>
<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
			<h4>方案名称：{$plan_name}</h4>
			<form action="/service/plan/param_update" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
				{foreach $param_list as $k => $param}
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>{$param.name}：</label>
					<div class="formControls col-xs-8 col-sm-4">
						<input type="text" class="input-text" value="{$param.value}" id="param[{$param.id}]" name="param[{$param.id}]">
					</div>
				</div>
				{/foreach}
                <input type="hidden" name="plan_id" value="{$plan_id}">
                <input type="hidden" name="cate_id" value="{$_GET['cate_id']}">
                <input type="hidden" name="plan_name" value="{$_GET['plan_name']}">
				<div class="row cl" style="margin-top:100px;">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button id="submits" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					</div>
				</div>
			</form>
		</div>
		</article>
	</div>
</section>
{/block}
