<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>文旅-总后台管理登录</title>
<link rel="icon" href="__IMAGE__{$config.icon}" type="image/x-icon" />
<link href="__ADMIN__/static/login.css" rel="stylesheet" type="text/css" />
</head>
<style type="text/css">
  .xiaoshou:hover{
     cursor:pointer; 
     color:red;
  }
</style>
<body>
<div class="login_box">
      <div class="login_l_img"><img src="__IMAGE__/service/login-img.png" /></div>
      <div class="login" style="height:500px;margin-top:0px;">
          <div class="login_logo"><a href="#"><img src="__IMAGE__/service/login_logo.png" /></a></div>
          <div class="login_name">
               <p>总后台管理系统</p>
          </div>
          <form method="post" action="/admin/login/login" method="post">
              <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
              <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input type="text" name="code" id="code" placeholder="验证码"/>
              <div>
					<img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()">
				</div>
              <input value="登录" style="width:100%;" type="submit" onclick="return validate()"><br/><br/>
              <a href="/service/index/index" target="_blank" class="xiaoshou" >服务商后台登录入口-></a>
              <a href="/project/index/index" target="_blank" class="xiaoshou" style="float:right;">项目方后台登录入口-></a>
          </form>
      </div>
      <div class="copyright">文旅帮 版权所有©2016-2018</div>
</div>
</body>
<script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
  //提交表单的事件监听  
  function validate() {
      var code = $('#code').val();
      if(code==''){
          alert('验证码不能为空');
          return false;
      } 
        
  }
  function refreshVerify() {
		var ts = Date.parse(new Date()) / 1000;
		var img = document.getElementById('verify_img');
		img.src = "/captcha?id=" + ts;
	}
</script>
</html>
