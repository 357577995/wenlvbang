{extend name="base" /}
{block name="title"}添加业态分类{/block}
{block name="body"}
<link href="__ADMIN__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		业态分类管理
		<span class="c-gray en">&gt;</span>
		添加业态分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> </nav>
<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
			<form action="/admin/cate/insert" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上一级分类：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<select name="parent_id" id="parent_id" class="input-text">
							<option value="0">--未选择--</option>
							{foreach $cate as $vo}
								<option value="{$vo.id}" style="color:red">{$vo.name}</option>
								{foreach $vo.son as $son}
									<option value="{$son.id}" >&nbsp;&nbsp;{$son.name}</option>
								{/foreach}
							{/foreach}
						</select>
						<span style="color:red">*如果添加的为一级分类，则不用选择。</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" id="name" name="name">
					</div>
				</div>
				
				<div class="row cl" style="margin-top:100px;">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button id="submits" onclick="return yanzheng()" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					</div>
				</div>
			</form>
		</div>
		</article>
	</div>
</section>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	function yanzheng(){
		var parent_id = $('#parent_id').val();
		var name = $('#name').val();
		if(name==''){
			alert('分类名称不能为空');
			return false;
		}
	}
</script>
{/block}
