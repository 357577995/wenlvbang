{extend name="base" /}
{block name="title"}业态分类参数{/block}
{block name="body"}
<link rel="stylesheet" href="__ADMIN__/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 业态分类参数 <span class="c-gray en">&gt;</span> 参数列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<div>
			<div class="pd-20">
			<a href="/admin/cate/param_add?cate_id={$_GET['cate_id']}" class="btn btn-danger radius">添加参数</a>
				<div class="mt-20">
				<h4>参数所属分类：{$cate.name}</h4>
					<table class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="40">ID</th>
								<th width="120">参数名</th>
								<th width="120">参数值类型</th>
								<th width="100">操作</th>
							</tr>
						</thead>
						<tbody>
						{foreach $param as $vo}
							<tr class="text-c va-m">
								<td>{$vo.id}</td>
								<td >{$vo.name}</td>
								<td >
									{if condition="$vo['type'] eq 2"}
									<span class="c-green">数字类型</span>
									{else/}
									<span class="c-red">汉字类型</span>
									{/if}
								</td>
								<td class="td-manage">
									<a style="text-decoration:none" class="ml-5" href="/admin/cate/param_edit?id={$vo.id}&cate_id={$_GET['cate_id']}" title="编辑">修改</a>
									<a style="text-decoration:none" class="ml-5" href="/admin/cate/param_del?id={$vo.id}&cate_id={$_GET['cate_id']}" title="编辑" onclick="javascript:return confirm('确认删除吗？')" >删除</a>
								</td>
							</tr>
						{/foreach}
						</tbody>
					</table>
				</div>
				<div class="fenye">{$page}</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="__ADMIN__/lib/laypage/1.2/laypage.js"></script>

{/block}
