{extend name="base" /}
{block name="title"}查看方案{/block}
{block name="body"}
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<section class="Hui-article-box">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		方案列表
		<span class="c-gray en">&gt;</span>
		查看方案 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> </nav>
<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{$list.name}
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业态分类：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{$cate_name}
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>首页显示图片：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<img src="__IMAGE__{$list.image}" alt="" width="100">
					</div>
				</div>
			<!-- 	<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>参数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{foreach $param as $p}
						<label>{$p.name}</label>
						<input type="text"  value="{$p.value}" id="name" name="name">
						{/foreach}
					</div>
				</div> -->
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收藏数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{$list.collect_num}
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>纳入订单数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{$list.order_num}
					</div>
				</div>
				<div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方案内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <script id="editor" name="content" type="text/plain" style="width:1000px;height:500px;">{$list.content}</script>
                    </div>
                </div>
                
			</form>
		</div>
		</article>
	</div>
</section>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
	//实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
{/block}
