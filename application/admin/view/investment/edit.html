{extend name="base" /} {block name="title"}修改投融项目{/block} {block name="body"}
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js">
	
</script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		首页
		<span class="c-gray en">&gt;</span>
		投融项目
		<span class="c-gray en">&gt;</span>
		修改投融项目
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
				<form action="/admin/investment/update" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							项目名称：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$investment.name}" id="name" name="name">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							副标题：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$investment.fu_title}" id="fu_title" name="fu_title">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							项目类别：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<select name="cate_id" class="input-text" id="cate_id">
								<option value="">--请选择--</option>
								{foreach $cate as $vo}
								<option value="{$vo.id}" {if condition="$investment.cate_id eq $vo.id"}selected{/if}>{$vo.name}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							项目内容：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<script id="editor" name="content" type="text/plain" style="width: 1000px; height: 500px;">{$investment.content}</script>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							是否推荐：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="radio" name="recommend" value="0" {if $investment.recommend==0}checked{/if}>
							不推荐
							<input type="radio" name="recommend" value="1" {if $investment.recommend==1}checked{/if}>
							推荐
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							排序：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="sort" value="{$investment.sort}" id='sort'>

						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							发布时间：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<!-- <input size="16" type="text" value="{$investment['time']|date=" Y-m-d",###}" name='time' class="form_datetime">
						 -->
							<input type="text" onfocus="WdatePicker()" class="input-text Wdate" name="time" style="width: 200px;" value="{if isset($investment.time)}{:date('Y-m-d H:i:s',$investment.time)}{/if}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO标题： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$investment.seo_title}" name="seo_title">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO关键字： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$investment.seo_keywords}" name="seo_keywords">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO描述： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$investment.seo_description}" name="seo_description">
						</div>
					</div>
					<input type="hidden" name="id" id="id" value="{$investment.id}">
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button id="submits" class="btn btn-primary radius" type="submit" onclick="return validate()">
								<i class="Hui-iconfont">&#xe632;</i>
								保存
							</button>
						</div>
					</div>
				</form>
			</div>
		</article>
	</div>
</section>

<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ADMIN__/static/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');

	//提交表单的事件监听  
	function validate() {
		var name = $('#name').val();
		var cate_id = $('#cate_id').val();
		var content = ue.getContent();
		var sort = $('#sort').val();
		if (title == '') {
			alert('项目名称不能为空');
			return false;
		}
		if (cate_id == '') {
			alert('项目分类不能为空');
			return false;
		}
		if (content == '') {
			alert('项目内容不能为空');
			return false;
		}
		if (isNaN(sort)) {
			alert('排序必须是数字');
			return false;
		}
	}
</script>
<script type="text/javascript">
	//日期插件
	$(document).ready(function() {
		$(".form_datetime").datetimepicker({
			format: 'yyyy-mm-dd',//显示格式
			todayHighlight: 1,//今天高亮
			minView: "month",//设置只显示到月份
			startView: 2,
			forceParse: 0,
			showMeridian: 1,
			autoclose: 1
		//选择后自动关闭
		});
	})
</script>
{/block}
