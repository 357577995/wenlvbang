{extend name="base" /} {block name="title"}资讯列表{/block} {block name="body"}
<link rel="stylesheet" href="__ADMIN__/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		首页
		<span class="c-gray en">&gt;</span>
		新闻资讯
		<span class="c-gray en">&gt;</span>
		资讯列表
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<div>
			<div class="pd-20">
				<div class="mt-20">
					<form action="/admin/news/index" method="get" accept-charset="utf-8">
						<div class="text-c">
							<input type="text" class="input-text" style="width: 250px" placeholder="资讯标题" name="title" value="{if isset($_GET['title'])}{$_GET['title']}{/if}">
							<span class="select-box inline">
								<select class="select" name="cate_id">
									<option value="">--资讯类别--</option>
									{foreach $catelist as $cate}
									<option value="{$cate.id}" {if isset($_GET['cate_id'])}{if condition="$_GET['cate_id'] eq $cate.id"}selected{/if}{/if} >{$cate.name}</option>
									{/foreach}
								</select>
							</span>
							发布时间：
							<input type="text" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" name="time1" style="width: 120px;" value="{if isset($time1)}{:date('Y-m-d H:i:s',$time1)}{/if}">
							-
							<input type="text" onfocus="WdatePicker()" id="logmax" class="input-text Wdate" name="time2" style="width: 120px;" value="{if isset($time2)}{:date('Y-m-d H:i:s',$time2)}{/if}">
							<button type="submit" class="btn btn-success" id="" name="">
								<i class="Hui-iconfont">&#xe665;</i>
								搜资讯
							</button>
						</div>
					</form>
					<div class="cl pd-5 bg-1 bk-gray mt-20">
						<span class="r">
							共有数据：
							<strong>{$total}</strong>
							条
						</span>
					</div>
					<br />
					<table width="1278" class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="55">ID</th>
								<th width="395">资讯标题</th>
								<th width="105">资讯类别</th>
								<th width="233">是否推荐</th>
								<th width="67">排序</th>
								<th width="145">发布时间</th>
								<th width="116">操作</th>
							</tr>
						</thead>
						<tbody>
							{foreach $news as $vo}
							<tr class="text-c va-m">
								<td>{$vo.id}</td>
								<td>{$vo.title}</td>
								<td>{$vo.cate}</td>
								<td>{if $vo.recommend==0}不{/if}推荐</td>
								<td>{$vo.sort}</td>
								<td>{$vo.time}</td>
								<td class="td-manage">
									<a style="text-decoration: none" class="btn btn-success radius" href="/admin/news/edit?id={$vo.id}">编辑</a>
									<a style="text-decoration: none" class="btn btn-primary radius" href="/admin/news/del?id={$vo.id}" onclick="javascript:return confirm('确认删除吗？')">删除</a>								</td>
							</tr>
							{/foreach}
						</tbody>
					</table>
				</div>
				<div class="fenye">{$page}</div>
			</div>
		</div>
	</div>
</section>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
{/block}
