<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		首页
		<span class="c-gray en">&gt;</span>
		资讯列表
		<span class="c-gray en">&gt;</span>
		添加列表SEO
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
				<form action="/admin/seo/seoinsert" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							title：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$model.title}" id="title" name="title">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							keywords：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$model.keywords}" id="keywords" name="keywords">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							description：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$model.description}" id="description" name="description">
						</div>
					</div>
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<input type="hidden" class="input-text" value="1" id="is_list" name="is_list">
						<input type="hidden" class="input-text" value="{$type}" id="type" name="type">
							<button id="submits" class="btn btn-primary radius" type="submit" onclick="return validate()">
								<i class="Hui-iconfont">&#xe632;</i>
								保存
							</button>
						</div>
					</div>
				</form>
			</div>
		</article>
	</div>
</section>

<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');
	var ue2 = UE.getEditor('offline_editor');
	//提交表单的事件监听  
	function validate() {
		var title = $('#title').val();
		var sort = $('#sort').val();
		var cate_id = $('#cate_id').val();
		var content = ue.getContent();
		var content2 = ue2.getContent();
		if (title == '') {
			alert('资讯标题不能为空');
			return false;
		}
		if (cate_id == '') {
			alert('资讯分类不能为空');
			return false;
		}
		if (content == '') {
			alert('资讯内容不能为空');
			return false;
		}
		if (content2 == '') {
			alert('未登录显示内容');
			return false;
		}
		if (isNaN(sort)) {
			alert('排序必须是数字');
			return false;
		}
	}
</script>
<script type="text/javascript">
	//日期插件
	$(document).ready(function() {
		$(".form_datetime").datetimepicker({
			format: 'yyyy-mm-dd',//显示格式
			todayHighlight: 1,//今天高亮
			minView: "month",//设置只显示到月份
			startView: 2,
			forceParse: 0,
			showMeridian: 1,
			autoclose: 1
		//选择后自动关闭
		});
	})
</script>
<script type="text/javascript">
	$(".del_tab").click(function() {
		var tab_id = $(this).data('id');
		$(".check_" + tab_id).attr("checked", false);
		$(".span_" + tab_id).hide();
		$.ajax({
			type: 'GET',
			url: '/admin/tab/del',
			data: {
				id: tab_id
			},
			success: function(result) {
			},
			dataType: 'json'
		});
	});
</script>
