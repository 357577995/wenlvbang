{extend name="base" /}
{block name="title"}添加服务商{/block}
{block name="body"}
<link rel="stylesheet" href="__ADMIN__/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="__ADMIN__/region.js"></script>
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 服务商管理 <span class="c-gray en">&gt;</span> 添加服务商 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<div>
			<div class="pd-20">
				<div class="mt-20">
				<form action="/admin/service/insert" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="username" name="username">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="email" name="email">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="password" class="input-text" value="" id="password" name="password">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>确认密码：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="password" class="input-text" value="" id="repassword" name="repassword">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公司名称：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="company_name" name="company_name">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="contact" name="contact">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="mobile" name="mobile">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>营业执照：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="file" name="licence" id="licence">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所在城市：</label>
						<div class="formControls col-xs-8 col-sm-5">
						   <select  id="select-1" name="country" onchange="selectArea(1)">
						       <option value="0">国家</option>
						       {volist name="area1" id="vo"}
						           <option value="{$vo.region_id}">{$vo.region_name}</option>
						       {/volist}
						   </select>
						    <select class="form-control" name="province" id="select-2" onchange="selectArea(2)">
						       <option value='0'>省直辖市</option>
						    </select>
						    <select class="form-control" name="city" id="select-3" onchange="selectArea(3)">
						       <option value='0'>市</option>
						    </select>
						    <select class="form-control" name="district" id="select-4" onchange="selectArea(4)">
						       <option value='0'>县区</option>
						    </select>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细地址：</label>
						<div class="formControls col-xs-8 col-sm-5">
							<input type="text" class="input-text" value="" id="address" name="address">
						</div>
					</div>
					<div class="row cl" >
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button id="submits" class="btn btn-primary radius" type="submit" onclick="return validate()"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__INDEX__/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	//提交表单的事件监听  
	function validate() {
	    var username = $('#username').val();
	    var email = $('#email').val();
		var password = $('#password').val();
		var repassword = $('#repassword').val();
		var company_name = $('#company_name').val();
		var contact = $('#contact').val();
		var mobile = $('#mobile').val();
		var address = $('#address').val();
		var country = $('#select-1').val();
		var province = $('#select-2').val();
		var city = $('#select-3').val();
		var district = $('#select-4').val();
	    if(username==''){
        	alert('用户名不能为空');
        	return false;
        }
        if(email==''){
        	alert('邮箱不能为空');
        	return false;
        } 
        if(password==''){
        	alert('密码不能为空');
        	return false;
        } 
        if(repassword==''){
        	alert('确认密码不能为空');
        	return false;
        } 
        if(password != repassword){
        	alert('两次密码输入不一致');
        	return false;
        } 
        if(company_name==''){
        	alert('公司名称不能为空');
        	return false;
        } 
        if(contact==''){
        	alert('联系人不能为空');
        	return false;
        } 
        if(mobile==''){
        	alert('手机号不能为空');
        	return false;
        }
        if(mobile.match(/^1(3|4|5|7|8)\d{9}$/)==null){
			alert('手机号格式不正确');
			return false;
		}
        if(address==''){
        	alert('详细地址不能为空');
        	return false;
        } 
        if(country=='0'){
        	alert('国家不能为空');
        	return false;
        } 
        if(province=='0'){
        	alert('省直辖市不能为空');
        	return false;
        } 
        if(city=='0'){
        	alert('市不能为空');
        	return false;
        } 
        if(district=='0'){
        	alert('县区不能为空');
        	return false;
        } 
	}
	//地址的选择
	var region_id = 0;
	function selectArea(type){
	    region_id = $("#select-"+type+" option:selected").val();
	    if(region_id == 0){
	        if(type == 1){
	            $("#select-2").html("<option value='0'>省直辖市</option>");
	            $("#select-3").html("<option value='0'>市</option>");
	            $("#select-4").html("<option value='0'>县区</option>");
	            region_id = 0;
	        }
	        if(type == 2){
	            $("#select-3").html("<option value='0'>市</option>");
	            $("#select-4").html("<option value='0'>县区</option>");
	            region_id = $("#select-1").val();
	        }
	        if(type == 3){
	        	$("#select-4").html("<option value='0'>县区</option>");
	            region_id = $("#select-2").val();
	        }
	        if(type == 4){
	            region_id = $("#select-3").val();
	        }
	        return;
	    }
	    $.ajax({
	        type:'POST',
	        dataType:'json',
	        data:{'region_id':region_id,'type':type},
	        url:'/admin/project/changeArea3',
	        success:function(data){
                if(type == 1){
                    $("#select-2").html(data);
                    $("#select-3").html("<option value='0'>市</option>");
                }
                if(type == 2){
                    $("#select-3").html(data);
                }
	            if(type == 3){
                    $("#select-4").html(data);
                }
	        }
	    })
	}
</script>
{/block}
