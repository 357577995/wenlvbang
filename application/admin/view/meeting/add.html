{extend name="base" /} {block name="title"}添加峰会{/block} {block name="body"}
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js">
	
</script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		首页
		<span class="c-gray en">&gt;</span>
		峰会列表
		<span class="c-gray en">&gt;</span>
		添加峰会
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
				<form action="/admin/meeting/insert" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							峰会标题：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" id="title" name="title">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							峰会类别：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<select name="cate_id" class="input-text" id="cate_id">
								<option value="">--请选择--</option>
								{foreach $cate as $vo}
								<option value="{$vo.id}">{$vo.name}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							峰会图片：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="file" name="image" id="image">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							峰会标签：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							{foreach $tab as $vo}
							<span class='span_{$vo.id}' style="margin-left: 6px; height: 24px; border: 1px solid #e8e8e8; font-size: 12px; line-height: 24px; display: inline-block; margin: 2px; padding: 0 6px; position: relative; border-radius: 2px 2px 2px 2px;">
								<input class='check_{$vo.id}' type="checkbox" name="tab[]" value="{$vo.id}" />
								{$vo.name}
								<B class='del_tab' data-id="{$vo.id}">&times;</B>
							</span>
							{/foreach}
							<input type="text" class="input-text" value="" id="new_tab" name="new_tab">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							峰会内容：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<script id="editor" name="content" type="text/plain" style="width: 1000px; height: 500px;"></script>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							开始时间：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<!-- <input size="16" type="text" value="" name='start_time' class="form_datetime"> -->
							<input type="text" onfocus="WdatePicker()" class="input-text Wdate" name="start_time" style="width: 120px;" value="{if isset($new.time)}{:date('Y-m-d H:i:s',$new.time)}{/if}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							结束时间：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<!-- <input size="16" type="text" value="" name='end_time' class="form_datetime"> -->
							<input type="text" onfocus="WdatePicker()" class="input-text Wdate" name="end_time" style="width: 120px;" value="{if isset($new.time)}{:date('Y-m-d H:i:s',$new.time)}{/if}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							发布时间：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<!-- <input size="16" type="text" value="" name='time' class="form_datetime"> -->
							<input type="text" onfocus="WdatePicker()" class="input-text Wdate" name="time" style="width: 120px;" value="{if isset($new.time)}{:date('Y-m-d H:i:s',$new.time)}{/if}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO标题： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" name="seo_title">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO关键字： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" name="seo_keywords">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"> SEO描述： </label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" name="seo_description">
						</div>
					</div>

					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button id="submits" class="btn btn-primary radius" type="submit" onclick="return validate()">
								<i class="Hui-iconfont">&#xe632;</i>
								保存
							</button>
						</div>
					</div>
				</form>
			</div>
		</article>
	</div>
</section>
<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ADMIN__/static/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');

	//提交表单的事件监听  
	function validate() {
		var title = $('#title').val();
		var cate_id = $('#cate_id').val();
		var content = ue.getContent();
		if (title == '') {
			alert('峰会标题不能为空');
			return false;
		}
		if (cate_id == '') {
			alert('峰会分类不能为空');
			return false;
		}
		if (content == '') {
			alert('峰会内容不能为空');
			return false;
		}
	}
</script>
<script type="text/javascript">
	//日期插件
	$(document).ready(function() {
		$(".form_datetime").datetimepicker({
			format: 'yyyy-mm-dd',//显示格式
			todayHighlight: 1,//今天高亮
			minView: "month",//设置只显示到月份
			startView: 2,
			forceParse: 0,
			showMeridian: 1,
			autoclose: 1
		//选择后自动关闭
		});
	})
</script>
<script type="text/javascript">
	$(".del_tab").click(function() {
		var tab_id = $(this).data('id');
		$(".check_" + tab_id).attr("checked", false);
		$(".span_" + tab_id).hide();
		$.ajax({
			type: 'GET',
			url: '/admin/tab/del',
			data: {
				id: tab_id
			},
			success: function(result) {
			},
			dataType: 'json'
		});
	});
</script>
{/block}
