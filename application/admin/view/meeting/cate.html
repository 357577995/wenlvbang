{extend name="base" /}
{block name="title"}资讯分类{/block}
{block name="body"}
<link rel="stylesheet" href="__ADMIN__/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 新闻资讯 <span class="c-gray en">&gt;</span> 资讯分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<div>
			<div class="pd-20">
				<div class="cl pd-5 bg-1 bk-gray mt-20">
					<a href="/admin/meeting/cate_add" class="btn btn-danger radius">添加分类</a>
					<span class="r">共有数据：<strong>{$total}</strong> 条</span>
				</div><br/>
				<div class="mt-20">
					<table class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="40">ID</th>
								<th width="120">资讯分类</th>
								<th width="230">操作</th>
							</tr>
						</thead>
						<tbody>
						{foreach $meeting_cate as $vo}
							<tr class="text-c va-m">
								<td>{$vo.id}</td>
								<td>{$vo.name}</td>
								<td class="td-manage">
									<a style="text-decoration:none"  class="btn btn-success radius" href="/admin/meeting/cate_edit?id={$vo.id}" >编辑</a>
									<a style="text-decoration:none" class="btn btn-primary radius" href="/admin/meeting/cate_del?id={$vo.id}" onclick="javascript:return confirm('确认删除吗？')" >删除</a>
								</td>
							</tr>
						{/foreach}
						</tbody>
					</table>
				</div>
				<div class="fenye">{$page}</div>
			</div>
		</div>
	</div>
</section>
