<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		首页
		<span class="c-gray en">&gt;</span>
		标签列表
		<span class="c-gray en">&gt;</span>
		添加标签
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="page-container">
				<form action="/admin/tab/insert" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							标签名称：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" id="name" name="name">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							标签类别：
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<select name="cate_id" class="input-text" id="cate_id">
								<option value="">--请选择--</option>
								<option value="1">文旅咨询</option>
								<option value="2">大咖说</option>
								<option value="3">文旅活动</option>
								<option value="4">文旅峰会</option>

							</select>
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button id="submits" class="btn btn-primary radius" type="submit" onclick="return validate()">
								<i class="Hui-iconfont">&#xe632;</i>
								保存
							</button>
						</div>
					</div>
				</form>
			</div>
		</article>
	</div>
</section>

<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');

	//提交表单的事件监听  
	function validate() {
		var title = $('#name').val();
		var cate_id = $('#cate_id').val();
		if (title == '') {
			alert('标签名称不能为空');
			return false;
		}
		if (cate_id == '') {
			alert('标签类别不能为空');
			return false;
		}
	}
</script>
