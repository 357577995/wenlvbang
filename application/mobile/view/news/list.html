<!--内容区域 start-->
<div class="detail_class">
	<ul>
		<!-- {foreach $m_new_cate as $vo} -->
		<li {if $cate_id eq $vo.id}class="sel"{/if}>
			<a href="/mobile/news/index.html?cate_id={$vo.id}" title="{$vo.name}">{$vo.name}</a>
		</li>
		<!-- {/foreach} -->
	</ul>
</div>
<div class="clear-bg-eee"></div>
<!-- Demo -->
<div class="loop_img mt6">
	<div id="slideBox" class="slideBox">
		<div class="bd">
			<div class="tempWrap" style="overflow: hidden; position: relative;">
				<ul style="">
					<li style="display: table-cell; vertical-align: top; width: 707px;">
						<a class="pic" href="/mobile/news/info.html?id={$recommend1.id}">
							<img src="__IMAGE__/{$recommend1.image}" width="100%">
							<div class="b"></div>
							<div class="t">{$recommend1.title}</div>
						</a>
						</a>
					</li>
					<li style="display: table-cell; vertical-align: top; width: 707px;">
						<a class="pic" href="/mobile/news/info.html?id={$recommend2.id}">
							<img src="__IMAGE__/{$recommend2.image}" width="100%">
							<div class="b"></div>
							<div class="t">{$recommend2.title}</div>
						</a>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="hd">
			<ul>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	TouchSlide({
		slideCell: "#slideBox",
		titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell: ".bd ul",
		effect: "leftLoop",
		autoPlay: true,
		delayTime: 300, //每隔200ms翻页一次
		autoPage: true
	//自动分页
	});
</script>
<!-- Demo end -->
<div class="clear-bg-eee"></div>

<div class="detail_list_news">
	<ul class='newslist'>
		<!-- {foreach $news as $vo} -->
		<li>
			<a title="" href="/mobile/news/info.html?id={$vo.id}">
				<div>
					<h3>{$vo.title}</h3>
					<p>
						<span>{$vo.name}</span>
						<span>{$vo['time']|date="Y-m-d",###}</span>
					</p>
				</div>
				<img src="__IMAGE__/{$vo.image}">
			</a>
		</li>
		<!-- {/foreach} -->
	</ul>
	<input type="hidden" value="{$limit}" id='limit' />
	<input type="hidden" value="{$cate_id}" id='cate_id' />
</div>
<script type="text/javascript">
	$(window).scroll(function() {
		//已经滚动到上面的页面高度
		var scrollTop = $(this).scrollTop();
		//页面高度
		var scrollHeight = $(document).height();
		//浏览器窗口高度
		var windowHeight = $(this).height();
		//此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
		if (scrollTop + windowHeight == scrollHeight) {
			var limit = $("#limit").val();
			var cate_id = $("#cate_id").val();
			
			$.ajax({
				type: 'GET',
				url: '/mobile/news/more',
				data: {
					limit: limit,
					cate_id: cate_id
				},
				success: function(result) {
					if (result.code == 1) {
						limit++;
						$("#limit").val(limit);
						$(".newslist").append(result.data);
					} else {
					}
				},
				dataType: 'json'
			});
		}
	});
</script>
<!--内容区域 end-->
