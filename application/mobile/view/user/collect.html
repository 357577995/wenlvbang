<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="__INDEX__/css/index.css">
<link type="text/css" rel="stylesheet" href="__INDEX__/css/slide.css">
<script src="__INDEX__/js/jquery.min.js"></script>
<script src="__INDEX__/js/TouchSlide.1.1.js"></script>
<link type="text/css" rel="stylesheet" href="__INDEX__/css/yd.css">
<script src="__INDEX__/js/daohang.js" type="text/javascript"></script>
<link rel="stylesheet" href="__INDEX__/css/daohang.css">
<link rel="stylesheet" href="__INDEX__/css/style.css">
<title>我的收藏</title>
</head>
<body>
	<div class="top" id="#top">
		<div class="Menu-icon">
			<a href="/mobile/user/index.html" class="a_fanhui">
				<img src="__IMAGE__/mobile/ico_l.png">
			</a>
		</div>
		<div class="logo">
			<span>我的收藏</span>
		</div>
		<div class="editor-icon">编辑</div>
	</div>
	<!--top end-->
	<!--内容区域 start-->
	<div class="detail_class">
		<select id="province">
			<option>一级分类</option>
			<!-- {foreach  item='vo' name='cate' key='k'} -->
			<option>{$vo.name}</option>
			<!-- {/foreach} -->
		</select>
		<select class="city">
			<option>二级分类</option>
		</select>
		<!-- {foreach  item='vo' name='cate' key='k'} -->
		<select class="city">
			<!-- {foreach $vo.c_cate as $c_vo} -->
			<option><a href="/mobile/category/catlist?id={$c_vo.id}">{$c_vo.name}</a></option>
			<!-- {/foreach} -->
		</select>
		<!-- {/foreach} -->
		<script src="__INDEX__/js/liandong.js" type="text/javascript"></script>
	</div>
	<div class="detail_list_bg">
		<div class="detail_list xqlist">
			<ul>
				<!-- {foreach $plans as $vo} -->
				<li>
					<a>
						<img src="__IMAGE__/{$vo.image}">
						<p>{$vo.name}</p>
						<p>
							<span>
								<img src="__IMAGE__/mobile/ico_xin.png">
								收藏
							</span>
							<span>
								<img src="__IMAGE__/mobile/ico_buy.png">
							</span>
						</p>
					</a>
				</li>
				<!-- {/foreach} -->
			</ul>
		</div>
	</div>

	<!--内容区域 end-->
	{include file="common/foot"}
